<!DOCTYPE html>
{% extends "docs/base.html" %}
{% load static %}
{% block css_files %}
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="{% static "css/add_post.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"> 
    <script src="{% static "js/bootstrap.bundle.min.js"%}"></script>
{% endblock css_files %}

{% block content %}
    <body class="d-flex align-items-center justify-content-center py-4" style="min-height: 100vh; background-color: #76b852;">
        <main class="form-add_post w-100" style="max-width: 500px; margin: auto;">
            <h1>Delete Post</h1>
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
            </form>
        </main>
    </body>
{% endblock content %}
