<!DOCTYPE html>
{% extends "docs/base.html" %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% static "css/add_post.css" %}" rel="stylesheet">
{% endblock css_files %}
{% block content %}
    <body class="d-flex align-items-center justify-content-center py-4" style="min-height: 100vh; background-color: #76b852;">
        <main class="form-add_post w-100" style="max-width: 500px; margin: auto;">
            <h2>Are you sure you want to delete this comment?</h2>
            <p>{{ comment.text }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
                <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
            </form>
        </main>
    </body>
{% endblock content %}
